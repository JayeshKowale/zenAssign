<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Replace 'company_logo.png' with the actual path to your company logo -->
      <img src="logo.PNG" alt="Company Logo">
    </div>
    <form id="loginForm" onsubmit="validateForm(event)">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <p><a href="#" class="forgot-password">Forgot your password?</a></p>
    </form>
  </div>
  <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
