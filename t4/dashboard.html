    /* Styling for the green strip */
    .green-strip {
      width: 10px;
      height: 100%;
      background-color: #3dd1a5;
      position: absolute;
      left: 0;
      top: 0;
    }

    /* Styles for the individual metric divs */
    .metric {

      margin: 12px;
      padding: 10px;

     text-align:justify;

    <div id="myPlot1" class="chart">
        <script>
            const cities1 = ["Everett", "Seattle", "Lynnwood", "Bothell", "Mukilteo", "Edmonds"];
            const xArray1 = cities1.map(() => Math.floor(Math.random() * 45000) + 5000); // Random values from 5000 to 50000
            const yArray1 = cities1;

            const data1 = [{
                x: xArray1,
                y: yArray1,
                type: "bar",
                orientation: "h",
                marker: { color: "#44b999" } // Color set to #44b999
            }];

            const layout1 = {
                xaxis: {
                    range: [5000, 50000] // Adjusting x-axis range
                },
                title: {
                    text: "",
                }
            };

            Plotly.newPlot("myPlot1", data1, layout1);
        </script>
